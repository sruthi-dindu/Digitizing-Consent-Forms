<!DOCTYPE html>
<html>
<head>
  <title>Success Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 100px;
    }
    
    h1 {
      color: #333;
      font-size: 36px;
    }
    
    .success-message {
      margin-top: 30px;
      padding: 20px;
      border-radius: 5px;
      display: inline-block;
    }
    
    .success-message span {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      display: block;
      padding: 10px 20px;
      border-radius: 5px;
    }
    
    .success-message .bg-blue {
      background-color: #007bff;
    }
    
    .success-message .bg-green {
      background-color: #28a745;
    }
    
    .success-message .bg-purple {
      background-color: #6f42c1;
    }
    
    .smiley {
      font-size: 30px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Hurray!!!</h1>
  
 
  <div class="success-message">
    <span class="smiley">&#x1F389;&#x1F389;&#x1F389;</span>
    <span class="bg-purple">Consent Form Uploaded successfully!</span>
  </div>
</body>
</html>
